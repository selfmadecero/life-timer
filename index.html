<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이프타임: 당신의 인생시계</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="language-toggle" class="lang-btn">English</button>
        <h1 data-lang="title">라이프타임: 당신의 인생시계</h1>
        <div id="input-form">
            <label for="age" data-lang="age">현재 나이:</label>
            <input type="number" id="age" placeholder="예: 30" min="0" max="120">
            
            <label for="life-expectancy" data-lang="lifeExpectancy">예상 수명:</label>
            <input type="number" id="life-expectancy" placeholder="예: 80" min="0" max="120">
            
            <label for="sleep-time" data-lang="sleepTime">어제 취침 시간:</label>
            <input type="time" id="sleep-time">
            
            <label for="wake-time" data-lang="wakeTime">오늘 기상 시간:</label>
            <input type="time" id="wake-time">
            
            <button id="calculate" data-lang="calculate">계산하기</button>
        </div>
        <div id="result" style="display: none;">
            <div id="life-clock">
                <div id="hour-hand"></div>
                <div id="minute-hand"></div>
                <div id="second-hand"></div>
                <div id="ampm-indicator"></div>
                <div id="clock-face"></div>
            </div>
            <div id="life-info"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
